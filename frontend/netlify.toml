# Netlify Configuration for Frontend Deployment

[build]
  command = "npm run build"
  publish = "dist"

# Redirect rules for single-page application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[build.environment]
  VITE_API_BASE_URL = "https://your-backend-deployed-url.com"

# Caching configuration
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
